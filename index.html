<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>liveClock demo</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI Variable", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
        color-scheme: light dark;
        text-align: center;
      }

      .styled {
        font-size: 1.5rem;
        font-family: monospace, monospace;
      }
    </style>
  </head>
  <body>
    <h1>liveClock demo</h1>
    <p>Made with ❤️ by Thomas Schuster</p>

    <p>
      This (rather simple) page shows the functionality of the
      <a
        href="https://www.npmjs.com/package/liveclock"
        referrerpolicy="no-referrer"
        >liveclock</a
      >
      package.
    </p>
    <p>
      Repository:
      <a href="https://github.com/twihno/liveClock" referrerpolicy="no-referrer"
        >https://github.com/twihno/liveClock</a
      >
    </p>

    <h2>Standard</h2>
    <live-clock></live-clock>

    <h2>Blinking</h2>
    <live-clock blinking></live-clock>

    <h2>With seconds</h2>
    <live-clock secondsvisible></live-clock><br />
    <live-clock secondsvisible blinking></live-clock>

    <h2>12h format</h2>
    <live-clock twelvehours></live-clock><br />
    <live-clock twelvehours blinking></live-clock><br />
    <live-clock twelvehours blinking secondsvisible></live-clock>

    <h2>Custom separator</h2>
    <live-clock secondsvisible separator="❤️"></live-clock><br />
    <live-clock secondsvisible blinking separator="❤️"></live-clock>

    <h2>Styled</h2>
    <live-clock secondsvisible class="styled"></live-clock><br />
    <live-clock secondsvisible blinking class="styled"></live-clock><br /><br />
    <live-clock twelvehours blinking class="styled"></live-clock><br />
    <live-clock secondsvisible twelvehours blinking class="styled"></live-clock>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/liveclock@latest/dist/module.js"
    ></script>
  </body>
</html>
